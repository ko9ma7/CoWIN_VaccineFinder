<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table>
        <tr>
            <td>
                <div style="border-top:3px solid #22BCE5"> </div>
                <span style="font-family:Arial;font-size:10pt">
                    <br />
                    Hi <b>{UserName}</b>,
                    <br /><br />
                    <span style="font-size:15px;text-decoration:underline; background-color:greenyellow">Your Vaccine Slot has been booked Successfully!</span>
                    <br /><br />
                    Below are the details:
                    <pre><span style="font-family:Arial;font-size:10pt">{BookingDetails}</span></pre>
                    <br />
                    For more details, please visit
                    <a style="color:#22BCE5" href="{URL}">{URLDescription}</a>
                    <br /><br />
                    <div style="border-top:3px solid #22BCE5"> </div>
                    <br />
                    Regards,<br />
                    <b>Your Vaccine Finder &#x1F50D;</b>
                </span>
                <br />
                <img src="https://www.keckmedicine.org/wp-content/uploads/2020/12/covid-vaccine.png" width="150px" height="60px" />
            </td>
        </tr>
    </table>
</body>
</html>
